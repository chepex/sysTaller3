<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoViewDlg" widgetVar="VehiculoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVehiculoTitle}">
            <h:form id="VehiculoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoController.selected != null}">
                        <h:outputText value="#{bundle.ViewVehiculoLabel_idvehiculo}"/>
                        <h:outputText value="#{vehiculoController.selected.idvehiculo}" title="#{bundle.ViewVehiculoTitle_idvehiculo}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_anio}"/>
                        <h:outputText value="#{vehiculoController.selected.anio}" title="#{bundle.ViewVehiculoTitle_anio}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_numPlaca}"/>
                        <h:outputText value="#{vehiculoController.selected.numPlaca}" title="#{bundle.ViewVehiculoTitle_numPlaca}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_numMotor}"/>
                        <h:outputText value="#{vehiculoController.selected.numMotor}" title="#{bundle.ViewVehiculoTitle_numMotor}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_tipoVehiculoidTipoVehiculo}"/>
                        <h:outputText value="#{vehiculoController.selected.tipoVehiculoidTipoVehiculo}" title="#{bundle.ViewVehiculoTitle_tipoVehiculoidTipoVehiculo}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_modeloidModelo}"/>
                        <h:outputText value="#{vehiculoController.selected.modeloidModelo}" title="#{bundle.ViewVehiculoTitle_modeloidModelo}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_marcaidMarca}"/>
                        <h:outputText value="#{vehiculoController.selected.marcaidMarca}" title="#{bundle.ViewVehiculoTitle_marcaidMarca}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_clienteidCliente}"/>
                        <h:outputText value="#{vehiculoController.selected.clienteidCliente}" title="#{bundle.ViewVehiculoTitle_clienteidCliente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VehiculoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
