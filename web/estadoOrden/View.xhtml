<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoOrdenViewDlg" widgetVar="EstadoOrdenViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadoOrdenTitle}">
            <h:form id="EstadoOrdenViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoOrdenController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadoOrdenLabel_idEstadoOrden}"/>
                        <h:outputText value="#{estadoOrdenController.selected.idEstadoOrden}" title="#{bundle.ViewEstadoOrdenTitle_idEstadoOrden}"/>
                        <h:outputText value="#{bundle.ViewEstadoOrdenLabel_nombre}"/>
                        <h:outputText value="#{estadoOrdenController.selected.nombre}" title="#{bundle.ViewEstadoOrdenTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewEstadoOrdenLabel_descripcion}"/>
                        <h:outputText value="#{estadoOrdenController.selected.descripcion}" title="#{bundle.ViewEstadoOrdenTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewEstadoOrdenLabel_activo}"/>
                        <h:outputText value="#{estadoOrdenController.selected.activo}" title="#{bundle.ViewEstadoOrdenTitle_activo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstadoOrdenViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
