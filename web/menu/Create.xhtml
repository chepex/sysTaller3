<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuCreateDlg" widgetVar="MenuCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMenuTitle}">
            <h:form id="MenuCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menuController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMenuLabel_idMenu}" for="idMenu" />
                        <p:inputText id="idMenu" value="#{menuController.selected.idMenu}" title="#{bundle.CreateMenuTitle_idMenu}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_idMenu}"/>
                        <p:outputLabel value="#{bundle.CreateMenuLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{menuController.selected.nombre}" title="#{bundle.CreateMenuTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateMenuLabel_destino}" for="destino" />
                        <p:inputText id="destino" value="#{menuController.selected.destino}" title="#{bundle.CreateMenuTitle_destino}" />
                        <p:outputLabel value="#{bundle.CreateMenuLabel_submenu}" for="submenu" />
                        <p:inputText id="submenu" value="#{menuController.selected.submenu}" title="#{bundle.CreateMenuTitle_submenu}" />
                        <p:outputLabel value="Correlativo" for="correlativo" />
                        <p:inputText id="correlativo" value="#{menuController.selected.correlativo}" title="#{bundle.CreateMenuTitle_submenu}" />                        
                        <p:outputLabel value="#{bundle.CreateMenuLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{menuController.selected.activo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{menuController.create}" value="#{bundle.Save}" update="display,:MenuListForm:datalist,:growl" oncomplete="handleSubmit(args,'MenuCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MenuCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
