<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoVehiculoEditDlg" widgetVar="TipoVehiculoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoVehiculoTitle}">
            <h:form id="TipoVehiculoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoVehiculoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoVehiculoLabel_idTipoVehiculo}" for="idTipoVehiculo" />
                        <p:inputText id="idTipoVehiculo" value="#{tipoVehiculoController.selected.idTipoVehiculo}" title="#{bundle.EditTipoVehiculoTitle_idTipoVehiculo}" required="true" requiredMessage="#{bundle.EditTipoVehiculoRequiredMessage_idTipoVehiculo}"/>
                        <p:outputLabel value="#{bundle.EditTipoVehiculoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoVehiculoController.selected.nombre}" title="#{bundle.EditTipoVehiculoTitle_nombre}" required="true" requiredMessage="#{bundle.EditTipoVehiculoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditTipoVehiculoLabel_activo}" for="activo" />
                        <p:inputText id="activo" value="#{tipoVehiculoController.selected.activo}" title="#{bundle.EditTipoVehiculoTitle_activo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoVehiculoController.update}" value="#{bundle.Save}" update="display,:TipoVehiculoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoVehiculoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoVehiculoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
