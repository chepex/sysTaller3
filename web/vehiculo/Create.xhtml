<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoCreateDlg" widgetVar="VehiculoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVehiculoTitle}">
            <h:form id="VehiculoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoController.selected != null}">
                      
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_anio}" for="anio" />
                        <p:inputText id="anio" value="#{vehiculoController.selected.anio}" title="#{bundle.CreateVehiculoTitle_anio}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_anio}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_numPlaca}" for="numPlaca" />
                        <p:inputText id="numPlaca" value="#{vehiculoController.selected.numPlaca}" title="#{bundle.CreateVehiculoTitle_numPlaca}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_numPlaca}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_numMotor}" for="numMotor" />
                        <p:inputText id="numMotor" value="#{vehiculoController.selected.numMotor}" title="#{bundle.CreateVehiculoTitle_numMotor}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_numMotor}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_tipoVehiculoidTipoVehiculo}" for="tipoVehiculoidTipoVehiculo" />
                        <p:selectOneMenu id="tipoVehiculoidTipoVehiculo" value="#{vehiculoController.selected.tipoVehiculoidTipoVehiculo}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_tipoVehiculoidTipoVehiculo}">
                            <f:selectItems value="#{tipoVehiculoController.itemsAvailableSelectOne}"
                                           var="tipoVehiculoidTipoVehiculoItem"
                                           itemValue="#{tipoVehiculoidTipoVehiculoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_modeloidModelo}" for="modeloidModelo" />
                        <p:selectOneMenu id="modeloidModelo" value="#{vehiculoController.selected.modeloidModelo}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_modeloidModelo}">
                            <f:selectItems value="#{modeloController.itemsAvailableSelectOne}"
                                           var="modeloidModeloItem"
                                           itemValue="#{modeloidModeloItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_marcaidMarca}" for="marcaidMarca" />
                        <p:selectOneMenu id="marcaidMarca" value="#{vehiculoController.selected.marcaidMarca}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_marcaidMarca}">
                            <f:selectItems value="#{marcaController.itemsAvailableSelectOne}"
                                           var="marcaidMarcaItem"
                                           itemValue="#{marcaidMarcaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_clienteidCliente}" for="clienteidCliente" />
                        <p:selectOneMenu id="clienteidCliente" value="#{vehiculoController.selected.clienteidCliente}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_clienteidCliente}">
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="clienteidClienteItem"
                                           itemValue="#{clienteidClienteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculoController.create}" value="#{bundle.Save}" update="display,:VehiculoListForm:datalist,:growl" oncomplete="handleSubmit(args,'VehiculoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
