<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BuscarDlg" widgetVar="BuscarDialog" modal="true" resizable="false" appendTo="@(body)" header="Buscar Cliente">
            <h:form id="buscarClienteForm">
                <p:panel header="Buscar Cliente">                    
                    <p:panelGrid  columns="7">
                        <p:outputLabel value="nombre" for="nombre" />
                        <p:inputText id="nombre" value="#{clienteController.nombre}"/>
            
                      
                        <p:commandButton id="searchButton"  actionListener="#{clienteController.buscarCliente()}" icon="ui-icon-search"   value="Buscar" update="@form"  />
                    </p:panelGrid>
                    
                    <p:dataTable id="datalist" value="#{clienteController.items}" var="item"
                                 selectionMode="single" selection="#{clienteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCliente}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                      
                        <p:ajax event="rowDblselect" update=":ClienteListForm" listener="#{clienteController.selecionar()}"   oncomplete="PF('BuscarDialog').hide()" /> 
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>  
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="empresa"/>
                            </f:facet>
                            <h:outputText value="#{item.empresa}"/>
                        </p:column>                         
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="dui"/>
                            </f:facet>
                            <h:outputText value="#{item.celular}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="nit"/>
                            </f:facet>
                            <h:outputText value="#{item.nit}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
