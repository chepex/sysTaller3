<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoOrdenEditDlg" widgetVar="EstadoOrdenEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstadoOrdenTitle}">
            <h:form id="EstadoOrdenEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoOrdenController.selected != null}">
                    
                        <p:outputLabel value="#{bundle.EditEstadoOrdenLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{estadoOrdenController.selected.nombre}" title="#{bundle.EditEstadoOrdenTitle_nombre}" required="true" requiredMessage="#{bundle.EditEstadoOrdenRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditEstadoOrdenLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{estadoOrdenController.selected.descripcion}" title="#{bundle.EditEstadoOrdenTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditEstadoOrdenLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox  id="activo" value="#{estadoOrdenController.selected.activo}" title="#{bundle.EditEstadoOrdenTitle_activo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoOrdenController.update}" value="#{bundle.Save}" update="display,:EstadoOrdenListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstadoOrdenEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadoOrdenEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
