<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoOrdenCreateDlg" widgetVar="EstadoOrdenCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstadoOrdenTitle}">
            <h:form id="EstadoOrdenCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoOrdenController.selected != null}">
                      
                        <p:outputLabel value="#{bundle.CreateEstadoOrdenLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{estadoOrdenController.selected.nombre}" title="#{bundle.CreateEstadoOrdenTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEstadoOrdenRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateEstadoOrdenLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{estadoOrdenController.selected.descripcion}" title="#{bundle.CreateEstadoOrdenTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateEstadoOrdenLabel_activo}" for="activo" />
                       <p:selectBooleanCheckbox id="activo" value="#{estadoOrdenController.selected.activo}" title="#{bundle.CreateEstadoOrdenTitle_activo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoOrdenController.create}" value="#{bundle.Save}" update="display,:EstadoOrdenListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstadoOrdenCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadoOrdenCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
