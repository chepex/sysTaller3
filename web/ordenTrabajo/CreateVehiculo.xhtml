<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoCreateDlg" widgetVar="VehiculoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVehiculoTitle}">
            <h:form id="VehiculoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenTrabajoController.selectedVehiculo != null}">
                       
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_anio}" for="anio" />
                        <p:inputText id="anio" value="#{ordenTrabajoController.selectedVehiculo.anio}" title="#{bundle.CreateVehiculoTitle_anio}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_anio}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_numPlaca}" for="numPlaca" />
                        <p:inputText id="numPlaca" value="#{ordenTrabajoController.selectedVehiculo.numPlaca}" title="#{bundle.CreateVehiculoTitle_numPlaca}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_numPlaca}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_numMotor}" for="numMotor" />
                        <p:inputText id="numMotor" value="#{ordenTrabajoController.selectedVehiculo.numMotor}" title="#{bundle.CreateVehiculoTitle_numMotor}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_numMotor}"/>
                        <p:outputLabel value="Tipo Vehiculo" for="tipoVehiculoidTipoVehiculo" />
                        <p:selectOneMenu id="tipoVehiculoidTipoVehiculo" value="#{ordenTrabajoController.selectedVehiculo.tipoVehiculoidTipoVehiculo}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_tipoVehiculoidTipoVehiculo}">
                            <f:selectItems value="#{tipoVehiculoController.itemsAvailableSelectOne}"
                                           var="tipoVehiculoidTipoVehiculoItem"
                                           itemLabel="#{tipoVehiculoidTipoVehiculoItem.nombre}"
                                           itemValue="#{tipoVehiculoidTipoVehiculoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Modelo" for="modeloidModelo" />
                        <p:selectOneMenu id="modeloidModelo" value="#{ordenTrabajoController.selectedVehiculo.modeloidModelo}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_modeloidModelo}">
                            <f:selectItems value="#{modeloController.itemsAvailableSelectOne}"
                                           var="modeloidModeloItem"
                                           itemLabel="#{modeloidModeloItem.nombre}"
                                           itemValue="#{modeloidModeloItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Marca" for="marcaidMarca" />
                        <p:selectOneMenu id="marcaidMarca" value="#{ordenTrabajoController.selectedVehiculo.marcaidMarca}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_marcaidMarca}">
                            <f:selectItems value="#{marcaController.itemsAvailableSelectOne}"
                                           var="marcaidMarcaItem"
                                           itemLabel="#{marcaidMarcaItem.nombre}"
                                           itemValue="#{marcaidMarcaItem}"/>
                        </p:selectOneMenu>

                                            
                     
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ordenTrabajoController.createVehiculo()}"   value="#{bundle.Save}" update=":OrdenTrabajoListForm:vehiculo"   onclick="VehiculoCreateDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
