<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolMenuEditDlg" widgetVar="RolMenuEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRolMenuTitle}">
            <h:form id="RolMenuEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolMenuController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRolMenuLabel_idrolMenu}" for="idrolMenu" />
                        <p:inputText id="idrolMenu" value="#{rolMenuController.selected.idrolMenu}" title="#{bundle.EditRolMenuTitle_idrolMenu}" required="true" requiredMessage="#{bundle.EditRolMenuRequiredMessage_idrolMenu}"/>
                        <p:outputLabel value="#{bundle.EditRolMenuLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{rolMenuController.selected.activo}" />
                        <p:outputLabel value="#{bundle.EditRolMenuLabel_idrol}" for="idrol" />
                        <p:selectOneMenu id="idrol" value="#{rolMenuController.selected.idrol}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="idrolItem"
                                           itemValue="#{idrolItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRolMenuLabel_idmenu}" for="idmenu" />
                        <p:selectOneMenu id="idmenu" value="#{rolMenuController.selected.idmenu}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{menuController.itemsAvailableSelectOne}"
                                           var="idmenuItem"
                                           itemValue="#{idmenuItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolMenuController.update}" value="#{bundle.Save}" update="display,:RolMenuListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RolMenuEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RolMenuEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
