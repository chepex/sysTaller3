<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstadoOrdenTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            
                 <center>
                <p:graphicImage url="/resources/img/accesoDenegado.png" library="images" class="img-responsive" alt=""  rendered="#{!loginBean.acceso()}" />
            </center>
            <h:form id="EstadoOrdenListForm"  rendered="#{loginBean.acceso()}">
                <p:panel header="#{bundle.ListEstadoOrdenTitle}">
                    <p:dataTable id="datalist" value="#{estadoOrdenController.items}" var="item"
                                 selectionMode="single" selection="#{estadoOrdenController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idEstadoOrden}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                      
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoOrdenTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoOrdenTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoOrdenTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{estadoOrdenController.prepareCreate}" update=":EstadoOrdenCreateForm" oncomplete="PF('EstadoOrdenCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EstadoOrdenViewForm" oncomplete="PF('EstadoOrdenViewDialog').show()" disabled="#{empty estadoOrdenController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EstadoOrdenEditForm" oncomplete="PF('EstadoOrdenEditDialog').show()" disabled="#{empty estadoOrdenController.selected}"/>
                            <p:commandButton id="deleteButton"  rendered="#{facesContext.externalContext.isUserInRole('root')}"  icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{estadoOrdenController.destroy}" update=":growl,datalist" disabled="#{empty estadoOrdenController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
