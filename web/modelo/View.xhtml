<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModeloViewDlg" widgetVar="ModeloViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewModeloTitle}">
            <h:form id="ModeloViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modeloController.selected != null}">
                        <h:outputText value="#{bundle.ViewModeloLabel_idModelo}"/>
                        <h:outputText value="#{modeloController.selected.idModelo}" title="#{bundle.ViewModeloTitle_idModelo}"/>
                        <h:outputText value="#{bundle.ViewModeloLabel_nombre}"/>
                        <h:outputText value="#{modeloController.selected.nombre}" title="#{bundle.ViewModeloTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewModeloLabel_activo}"/>
                        <p:selectBooleanCheckbox  value="#{modeloController.selected.activo}" title="#{bundle.ViewModeloTitle_activo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ModeloViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
