<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuEditDlg" widgetVar="MenuEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMenuTitle}">
            <h:form id="MenuEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menuController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.EditMenuLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{menuController.selected.nombre}" title="#{bundle.EditMenuTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditMenuLabel_destino}" for="destino" />
                        <p:inputText id="destino" value="#{menuController.selected.destino}" title="#{bundle.EditMenuTitle_destino}" />
                        <p:outputLabel value="#{bundle.EditMenuLabel_submenu}" for="submenu" />
                        <p:inputText id="submenu" value="#{menuController.selected.submenu}" title="#{bundle.EditMenuTitle_submenu}" />
                        <p:outputLabel value="Correlativo" for="correlativo" />
                        <p:inputText id="correlativo" value="#{menuController.selected.correlativo}" title="#{bundle.CreateMenuTitle_submenu}" />                        
                        <p:outputLabel value="#{bundle.EditMenuLabel_activo}" for="activo" />                        
                        <p:selectBooleanCheckbox id="activo" value="#{menuController.selected.activo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{menuController.update}" value="#{bundle.Save}" update="display,:MenuListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MenuEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MenuEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
