      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorViewDlg" widgetVar="ProveedorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProveedorTitle}">

                        <h:outputText value="#{bundle.ViewProveedorLabel_activo}"/>
                       <p:selectBooleanCheckbox  value="#{proveedorController.selected.activo}" title="#{bundle.ViewProveedorTitle_activo}"/>
                        <h:outputText value="#{bundle.ViewProveedorLabel_saldo}"/>
                        <h:outputText value="#{proveedorController.selected.saldo}" title="#{bundle.ViewProveedorTitle_saldo}"/>
