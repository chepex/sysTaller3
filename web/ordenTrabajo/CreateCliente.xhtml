<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClienteTitle}">
            <h:form id="ClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{ordenTrabajoController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.CreateClienteLabel_empresa}" for="empresa" />
                        <p:inputText id="empresa" value="#{ordenTrabajoController.selectedCliente.empresa}" title="#{bundle.CreateClienteTitle_empresa}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_telefonoFijo}" for="telefonoFijo" />
                        <p:inputText id="telefonoFijo" value="#{ordenTrabajoController.selectedCliente.telefonoFijo}" title="#{bundle.CreateClienteTitle_telefonoFijo}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{ordenTrabajoController.selectedCliente.direccion}" title="#{bundle.CreateClienteTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_nit}" for="nit" />
                        <p:inputText id="nit" value="#{ordenTrabajoController.selectedCliente.nit}" title="#{bundle.CreateClienteTitle_nit}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_registroFiscal}" for="registroFiscal" />
                        <p:inputText id="registroFiscal" value="#{ordenTrabajoController.selectedCliente.registroFiscal}" title="#{bundle.CreateClienteTitle_registroFiscal}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{ordenTrabajoController.selectedCliente.nombre}" title="#{bundle.CreateClienteTitle_nombre}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{ordenTrabajoController.selectedCliente.apellido}" title="#{bundle.CreateClienteTitle_apellido}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{ordenTrabajoController.selectedCliente.celular}" title="#{bundle.CreateClienteTitle_celular}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_celular}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{ordenTrabajoController.selectedCliente.correo}" title="#{bundle.CreateClienteTitle_correo}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_ciudad}" for="ciudad" />
                        <p:inputText id="ciudad" value="#{ordenTrabajoController.selectedCliente.ciudad}" title="#{bundle.CreateClienteTitle_ciudad}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_ciudad}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_departamento}" for="departamento" />
                        <p:calendar id="departamento" pattern="MM/dd/yyyy" value="#{ordenTrabajoController.selectedCliente.departamento}" title="#{bundle.EditClienteTitle_departamento}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_departamento}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ordenTrabajoController.createCliente()}"     value="#{bundle.Save}" update=":OrdenTrabajoListForm:cliente"  onclick="ClienteCreateDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
