<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RepuestoViewDlg" widgetVar="RepuestoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRepuestoTitle}">
            <h:form id="RepuestoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{repuestoController.selected != null}">
                        <h:outputText value="#{bundle.ViewRepuestoLabel_idRepuesto}"/>
                        <h:outputText value="#{repuestoController.selected.idRepuesto}" title="#{bundle.ViewRepuestoTitle_idRepuesto}"/>
                        <h:outputText value="#{bundle.ViewRepuestoLabel_nombre}"/>
                        <h:outputText value="#{repuestoController.selected.nombre}" title="#{bundle.ViewRepuestoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewRepuestoLabel_precio}"/>
                        <h:outputText value="#{repuestoController.selected.precio}" title="#{bundle.ViewRepuestoTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewRepuestoLabel_descripcion}"/>
                        <h:outputText value="#{repuestoController.selected.descripcion}" title="#{bundle.ViewRepuestoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewRepuestoLabel_activo}"/>
                        <p:selectBooleanCheckbox value="#{repuestoController.selected.activo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewRepuestoLabel_categoriaidCategoria}"/>
                        <h:outputText value="#{repuestoController.selected.categoriaidCategoria}" title="#{bundle.ViewRepuestoTitle_categoriaidCategoria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RepuestoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
